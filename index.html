<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USPI Downloader by MAH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">
  <div class="max-w-6xl mx-auto px-6 py-12">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-900 mb-2 tracking-tight">💊 USPI Downloader</h1>
      <p class="text-lg text-gray-600">Search by <strong>MAH (Manufacturer)</strong> and download prescribing information instantly.</p>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-10 justify-center items-center">
      <input id="mahInput" type="text"
             class="w-full sm:w-96 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
             placeholder="Enter Manufacturer (e.g., Pfizer, Novartis)" />
      <button onclick="searchUSPI()"
              class="px-6 py-3 bg-blue-700 text-white font-semibold rounded-lg shadow hover:bg-blue-800 transition">
        🔍 Search
      </button>
    </div>

    <div id="results" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    function formatDate(yyyymmdd) {
      if (!yyyymmdd || yyyymmdd.length !== 8) return "N/A";
      const year = yyyymmdd.slice(0, 4);
      const month = yyyymmdd.slice(4, 6);
      const day = yyyymmdd.slice(6, 8);
      return `${year}-${month}-${day}`;
    }

    async function searchUSPI() {
      const mah = document.getElementById("mahInput").value.trim();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (!mah) {
        resultsContainer.innerHTML = "<p class='text-red-600'>Please enter a MAH name.</p>";
        return;
      }

      const url = `https://api.fda.gov/drug/label.json?search=openfda.manufacturer_name:"${mah}"&limit=100`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("FDA API limit reached or manufacturer not found.");

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsContainer.innerHTML = "<p class='text-gray-700 text-center col-span-full'>❌ No results found.</p>";
          return;
        }

        data.results.forEach(item => {
          const brandName = item.openfda?.brand_name?.[0] || "N/A";
          const manufacturer = item.openfda?.manufacturer_name?.[0] || "N/A";
          const effectiveDate = formatDate(item.effective_time);
          const splUrl = item.openfda?.spl_set_id
            ? `https://dailymed.nlm.nih.gov/dailymed/downloadpdffile.cfm?setid=${item.openfda.spl_set_id[0]}`
            : null;

          const html = `
            <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition p-6">
              <h2 class="text-xl font-semibold text-blue-800 mb-1">${brandName}</h2>
              <p class="text-sm text-gray-600 mb-2"><strong>Manufacturer:</strong> ${manufacturer}</p>
              <p class="text-sm text-gray-600 mb-4"><strong>RSI Effective Date:</strong> ${effectiveDate}</p>
              ${splUrl 
                ? `<a href="${splUrl}" target="_blank"
                      class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition shadow">
                      📄 Download USPI
                   </a>`
                : "<p class='text-red-500 text-sm'>PDF not available</p>"
              }
            </div>
          `;
          resultsContainer.insertAdjacentHTML("beforeend", html);
        });

      } catch (error) {
        resultsContainer.innerHTML = `<p class="text-red-600 text-center col-span-full">🚨 ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
